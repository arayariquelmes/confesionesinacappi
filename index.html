<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <header class="bg-danger text-white bg-gradient p-3 text-center">
        <h3>Confesiones INACAP</h3>
    </header>
    <main class="container-fluid mt-5">
        <section class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header bg-danger bg-gradient text-white">
                        <span>Ingreso de Confesion</span>
                    </div>
                    <div class="card-body">
                        <div id="errores-div">
                            
                        </div>
                        <div class="form-group mb-3">
                            <label for="nombre-txt">Nombre</label>
                            <input type="text" id="nombre-txt" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="texto-txt">Confesion</label>
                            <textarea  id="texto-txt" ></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="carrera-select">Carrera</label>
                            <select id="carrera-select" class="form-select">
                                <option >Analista Programador</option>
                                <option >Diseño web & mobile</option>
                                <option >Diseño gráfico</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" id="ingresar-btn" class="btn btn-info btn-block text-white">Ingresar</button>
                    </div>
                </div>
            </div>
            <div class="col-sm col-md col-lg">
                <table id="confesiones-table" class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Confesion</th>
                            <th>Carrera</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/tinymce.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/init.js"></script>
  </body>
</html>
